cancel-packets:
  # If server -> client can be cancelled
  S2C: true

  # If client -> server can be cancelled
  C2S: true

  # RANDOM: packets might be cancelled at random
  packet-mode: RANDOM

  # The chance that a given packet will be cancelled (%). Only applies if packet-mode is RANDOM
  cancel-chance: 10

delay-packets:
  # If server -> client can be delayed
  S2C: true

  # If client -> server can be delayed
  C2S: true

  # Controls which packets will be delayed
  # ALL: delays all packets
  # RANDOM: random packets will be delayed. The chance can be modified with delay-chance
  packet-mode: RANDOM

  # The chance that a given packet will be delayed (%). Only applies if packet-mode is RANDOM
  delay-chance: 30

  # Controls how much the packets will be delayed
  # SET: delays packets by delay-ms
  # RANDOMSET: delays packets by delay-ms + a number between delay-max and delay-min
  # RANDOM: delays packets by a number between delay-max and delay-min
  delay-mode: RANDOM
  # How much will packets be delayed in milliseconds

  # The values for delay-mode: SET and delay-mode: RANDOMSET
  delay-ms: 500

  # The values for delay-mode: RANDOM and delay-mode: RANDOMSET in milliseconds
  delay-max: 1000
  delay-min: 100

# Don touch this unless you see warnings from this plugin in the console
disable-warnings: false

# Will show what happens to packets in console
# yes, it will spam the console
debug: false

# These packets won't be touched by the plugin
# Don't modify this section if you don't know what you are doing
ignored-packets:
  # Only play packets are processed by the plugin
  play:
    client:
      - KEEP_ALIVE
      - CLIENT_TICK_END
      - PLUGIN_MESSAGE
    server:
      - PLAYER_INFO
      - PLAYER_INFO_REMOVE
      - PLAYER_INFO_UPDATE
      - PLAYER_LIST_HEADER_AND_FOOTER
      - CHUNK_BATCH_BEGIN
      - CHUNK_BATCH_END
      - TAB_COMPLETE
      - DECLARE_COMMANDS
      - KEEP_ALIVE
      - INITIALIZE_WORLD_BORDER
      - TICKING_STATE
      - TICKING_STEP
      - STATISTICS
      - BUNDLE
      - BUNDLE_DELIMITER